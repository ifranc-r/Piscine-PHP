<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
	<style type="text/css">
	#balloon{
		width: 200px;
		height: 200px;
		background-color: red;
		border-radius: 200px;
	}
</style>
</head>
<body>
	<div id="balloon" onclick="bigger()" ></div>
	<script type="text/javascript">
		var colors = [ "red", "blue", "green"];
		var index_color = 0;
		function bigger(){
			var bal = document.getElementById("balloon");
			console.log(bal.offsetHeight);
			if (bal.offsetHeight < 420){
				bal.style.width = bal.offsetWidth + 10 + "px";
				bal.style.height =  bal.offsetHeight + 10 + "px";
				// console.log(colors()[0]);
				++index_color;
				bal.style.backgroundColor = colors[index_color % 3];
			}
			else{
				index_color = 0
				bal.style.width = "200px";
				bal.style.height = "200px";
				bal.style.backgroundColor = "red";
			}
		}
	</script>
</body>
</html>
